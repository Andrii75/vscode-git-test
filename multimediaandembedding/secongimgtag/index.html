<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      .image-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .image {
        display: block;
        margin: auto;
        max-width: 100%;
        position: relative;
      }
      .image-button {
        position: absolute;

        height: 50px;
        width: 200px;
        background-color: bisque;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: 700;
        opacity: 0.5;
        text-align: center;
        line-height: 50px;
        top: 142px;
        left: 43%;
        max-width: 100%;
      }
      .image-button:hover {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="image-container">
      <img
        class="image"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/hw1/big.jpeg"
        alt="Forest"
      />
      <span class="image-button">Later I'll do something</span>
    </div>
  </body>
</html>
