<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      }
      .one {
        background-color: blue;
        padding-top: 400px;
        border: 2px solid black;

        margin-left: 50px;

      .two {
        background-color: yellow;
        margin-top: -350px;
        border: 2px solid black;

        margin-right: 50px;
        margin-left: 50px;

      }
      .three {
        background-color: green;
        margin-top: 50px;
        border: 2px solid black;
        height: 200px;
        margin-right: 50px;
        margin-left: 50px;
        padding-bottom: 2px;
      }

      .four {
        background-color: pink;
        margin-top: 50px;
        border: 2px solid black;
        height: 100px;
        margin-right: 50px;
        margin-left: 50px;
      }

    <div>
      <div class="one">
        <div class="two">
